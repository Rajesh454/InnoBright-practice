<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="Forms.css">
        <body>
            <div style="border-radius: 5px; background-color: rgb(237, 232, 232); padding: 5px; width: 500px; height: 545px;">
            <h1 align="center">Registration Form</Form></h1>
            <label for="Name">Full Name:</label><br>
            <input type="text" placeholder="Enter Name"><br>
            <label for="Age">Age:</label><br>
            <input type="number" placeholder="Enter Age"><br>
            <label for="Email">Email:</label><br>
            <input type="email" placeholder="Enter Email"><br>
            <select>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JS">Java Script</option>
                <option value="React">React JS</option>
            </select>
            <div>
            <label for="Gender">Gender: </label>
            <input type="radio" name="gender" id="male">Male
            <input type="radio" name="gender" id="female">Female
            <input type="radio" name="gender" id="others">Others
        </div>
        <label for="address">Address: </label>
        <textarea name="address" id="address" cols="60" rows="5"></textarea>
        <br>
        <input type="checkbox">I Agree policy
        <br>
        <input type="submit" value="Submit">
    </div>
        </body>
    </head>
</html>
